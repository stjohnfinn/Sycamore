name: Release Build

on:
  release:
    types: [created]  # Trigger on release creation

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to upload to releases
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Make build script executable
        run: chmod +x ./build.sh
      
      - name: Run build script
        run: ./build.sh

      - name: Verify minified script exists
        run: |
          if [ ! -f "sycamore.min.sh" ]; then
            echo "sycamore.min.sh was not generated"
            exit 1
          fi

      - name: Get tag name
        if: github.event_name == 'push'
        run: echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      
      - name: Upload minified script (on tag)
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          files: sycamore.min.sh
          tag_name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true
      
      - name: Upload minified script (on release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: sycamore.min.sh
          tag_name: ${{ github.event.release.tag_name }}
